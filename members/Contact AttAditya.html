<html>
    <head>
        <title>Contact Aditya</title>
        <link rel="stylesheet" href="Attachment Aditya.css">
        <link rel="shortcut icon" type="image/png" href="Attachment Aditya.png">
    </head>
    <body>
        <div class="container">
            <section>
                <form action="https://attachment-studios.github.io" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name Of Person Or Organisation" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" name="email" placeholder="Example : username@domain-name.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="100" rows="50" placeholder="say 'Hello'" required></textarea><br>
                    </div>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
        </div>
    </body>
</html>
